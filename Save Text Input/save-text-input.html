<html>
	<body>
		<div>
			<textarea id="newNote" placeholder="Enter Note Here"></textarea>
		</div>	
		<a id="submitNote" href="#">ADD NOTE</a>
		<div id="historyContainer"></div>
	</body>
	<script src="../jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			// Save note to notes history
			$('#submitNote').click(function() {
		        var noteText = $('textarea#newNote').val();
		        $('textarea#newNote').val('');
		        $('#historyContainer').prepend("<p></p>")
		        $("#historyContainer p:first").html("<span>The Cow Says:</span></span>" + "</br>" + noteText);
	  		});
		});
	</script>	
</html>
