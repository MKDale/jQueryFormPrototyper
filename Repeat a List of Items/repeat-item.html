<html>
	<body>
		<table>
			<tbody id="colors">
			</tbody>

		</table>
	</body>
	<script src="../jquery.min.js"></script>
	<!-- repeated item template -->
	<script id="trTemplate" language="text">
	<tr class="bt">
		<td style="min-width:30px !important; background-color: rgb({swatch});"></td>
		
		<td style="width:60%; text-transform: uppercase;">
			<div class="plm">
				<span class="bold">{name}</span>
				<i class="fa fa-circle fa-xs grey-text text-lighten-1 mhs"></i>
				{number}
				<i class="fa fa-circle fa-xs grey-text text-lighten-1 mhs"></i>
				{type}
				<div class="ellipsis text-light pts">{vendor}</div>
				<div class="ellipsis text-light pts">{usage}, {sheen}, {brand}, {base}</div>
			</div>
		</td>
		
		<td class="plm" style="width:30%;">
			<div>
				<div class="ellipsis text-black">{jobName}</div>
				<div class="ellipsis text-light">{lastOrderDate}</div>
			</div>
		</td>
		
		<td class="plm" style="width:10%;">
			<p class="right relative" style="left:20px;">
		      <input class="clickMe" type="checkbox" name="checkboxName" id="{checkValue}"/>
		      <label for="{checkValue}"></label>
		    </p>
		</td>
	</tr>
	</script>
	<!-- Data to insert into template -->
	<script>
	var trTemplate = document.getElementById('trTemplate').innerHTML;

	var colorData = [
		{
          name: 'VINTAGE ORANGE',
          number: '280B-5',
          type: 'Vendor',
          vendor: 'Behr',
          sheen: 'Flat/Matte',
          brand: 'Premium Plus',
          usage: 'Interior',
          base: '1050',
          containerSize: '5 Gallon',
          jobName: 'Smith House',
          lastOrderDate: '02/14/16',
          swatch: '254, 177, 98'
        },
        {
          name: 'RUBY RED',
          number: '34234',
          type: 'Vendor',
          vendor: 'Behr',
          sheen: 'Eggshell',
          brand: 'Premium Plus',

          base: '1400',
          containerSize: 'Gallon',
          jobName: 'Drew Apartments',
          lastOrderDate: '12/31/15',
          swatch: '128,55,73'
        },
           {
          name: 'SHAMROCK GREEN',
          number: '347A-3',
          type: 'Vendor',
          vendor: 'Behr',
          sheen: 'Matte',
          brand: 'Premium Plus',
          usage: 'Interior',
          base: '1050',
          containerSize: '5 Gallon',
          jobName: ' Central Florida Job',
          lastOrderDate: '10/10/15',
          swatch: '77,167,127'
        },
           {
          name: 'NAVAJO WHITE',

          type: 'Competitor',
          vendor: 'SHERWIN WILLIAMS 2007 COMPLETE MYTHIC V2',
          sheen: 'Glossy',
          brand: 'Premium Plus',
          usage: 'Interior',
          base: '1050',
          containerSize: '5 Gallon',
          jobName: 'South Georgia High School',
          lastOrderDate: '09/20/15',
          swatch: '232,219,197'
        },
	];

	var appliedColorCount = 0;	

	colorData.forEach(function(color) {
			applyColor(color);
	});	

	function applyColor(color) {

		appliedColorCount = appliedColorCount+1;

		var trCopy = trTemplate;

		_.forEach(color, function(value, key){
			trCopy = trCopy.replace('{'+key+'}',value)
		});
		trCopy = trCopy.replace(/{checkValue}/g,'selectcolor'+appliedColorCount);
		$('#colors').append(trCopy);

	};

	</script>
	<script>
		$(document).ready(function() {

		});
	</script>
</html>
